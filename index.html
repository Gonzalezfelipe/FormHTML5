<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bc43219c83.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/bc43219c83.js" crossorigin="anonymous"></script>

  <title>Document</title>
</head>

<body>
  <div class="container border rounded p-0">
    <h2 class="bg-body-secondary p-3">Payment for example</h2>
    <div class="alert alert-danger text-danger-emphasis m-4" role="alert">
      Some fields are missing
    </div>
    <form>
      <div class="row container">
        <div class="col-md-5">
          <label for="tarjet" class="form-label mt-2 ms-3 fw-medium">Card #</label>
          <input type="text" class="form-control mt-1 ms-3" id="tarjet" placeholder="XXXXXXXXXXXXXXXXXXXXXXXXX"
            required>
        </div>
        <div class="col-md-3">
          <label for="tarjet" class="form-label mt-2 ms-3 fw-medium">CVC #</label>
          <input type="text" class="form-control mt-1 ms-3" id="tarjet" placeholder="000" required>
        </div>
        <div class="col-md-4">
          <label for="tarjet" class="form-label mt-2 ms-3 fw-medium">Amount</label>
          <input type="text" class="form-control mt-1 ms-3" id="tarjet" placeholder="Amount" required>
        </div>
      </div>
      <div class="row container">
        <div class="col md-6">
          <label for="tarjet" class="form-label mt-2 ms-3 fw-medium">First Name</label>
          <input type="text" class="form-control mt-1 ms-3" id="tarjet" required>
        </div>
        <div class="col md-6">
          <label for="tarjet" class="form-label mt-2 ms-3 fw-medium">Last Name</label>
          <input type="text" class="form-control mt-1 ms-3" id="tarjet" required>
        </div>
      </div>
      <div class="row container">
        <div class="col-md-6">
          <label for="tarjet" class="form-label mt-2 ms-3 fw-medium">City</label>
          <input type="text" class="form-control mt-1 ms-3" id="tarjet" required>
        </div>
        <div class="col-md-3">
          <label for="state" class="form-label mt-2 ms-3 fw-medium">State</label>
          <select class="form-select mt-2 ms-3 " id="state" aria-label="Default select example">
            <option selected>Pick a state</option>
            <option value="1">Texas</option>
            <option value="2">Kentucky</option>
            <option value="3">Michigan</option>
            <option value="4">Kansas</option>
            <option value="5">Carolina del Norte</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="tarjet" class="form-label mt-2 ms-3 fw-medium">Postal Code</label>
          <input type="text" class="form-control mt-2 ms-3" id="tarjet" required>
        </div>

      </div>
      <div class="row container">
        <div class="col-md-6">
          <label class="form-label mt-3 ms-3 fw-medium">We accept:</label><br>
          <div class="bg-secondary rounded ms-3 p-1" style="width: fit-content;">
            <div class="form-check form-check-inline mt-2 ms-3">
              <input class="form-check-input" type="radio" name="CreditOptions" id="mastercard" value="mastercard">
              <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard text-light"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="CreditOptions" id="visa" value="visa">
              <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa text-light"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="CreditOptions" id="applepay" value="applepay">
              <label class="form-check-label" for="applepay"><i class="fa-brands fa-cc-apple-pay text-light"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="CreditOptions" id="amazonpay" value="amazonpay">
              <label class="form-check-label" for="amazonpay"><i class="fa-brands fa-cc-amazon-pay text-light"></i></label>
            </div>
          </div>
          </div>
          
        <div class="col-md-6">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label mt-3 ms-3 fw-medium">Message</label>
            <textarea class="form-control mt-2 ms-3" id="exampleFormControlTextarea1" rows="3"></textarea>
            <p class="mt-1 ms-3 fs-6 fw-lighter">Add any notes here.</p>
          </div>
        </div>
      </div>
      <div class="col-md-12 d-flex justify-content-end bg-body-secondary border border-light-subtle p-3 m-0">
        <button class="btn btn-secondary me-2">Cancel</button>
        <button class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>














  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
